<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="estilos/styles_login.css">
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="https://soendergaard.com/wp-content/uploads/2024/06/logoipsum-logo-29-1.png"
                    alt="imagen Logo">
            </a>
        </div>

        <!-- TODO: Agregar a donde va cada link -->
        <nav class="nav_items">
            <a href="">Item1</a>
            <a href="">Item2</a>
            <a href="">Item3</a>
        </nav>

        <div class="user_section">
            <a class="login_btn" href="login.html">Iniciar Sesión</a>
            <img class="user_avatar" src="https://cdn-icons-png.flaticon.com/512/12225/12225881.png"
                alt="Avatar de usuario">
        </div>
    </header>

    <div class="contenedor_login">
        <!-- TODO: Cambiar el action al endpoint de la info del form -->
        <form class="login_form" action="" method="POST">
            <h2>Iniciar Sesión</h2>

            <div class="form_group">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" required>
            </div>

            <div class="form_group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="form_group">
                <label for="password">Contraseña:</label>
                <input type="password" name="password" id="password" required>
            </div>

            <button type="submit" class="submit_btn">Ingresar</button>

            <!-- TODO: Agregar el link del form del registro.html -->
            <div class="form_links">
                <a href="#">¿No tienes cuenta? Registrate</a>
            </div>
        </form>
    </div>

</body>

</html>
